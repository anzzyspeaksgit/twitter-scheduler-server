<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Schedule Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #1d9bf0;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1d9bf0;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }

        .calendar-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .month-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: #1d9bf0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #1a8cd8;
        }

        .current-month {
            font-size: 24px;
            font-weight: bold;
            color: #1a202c;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            color: #4a5568;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .calendar-day {
            min-height: 120px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px;
            background: white;
            position: relative;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            border-color: #1d9bf0;
            box-shadow: 0 5px 20px rgba(29, 155, 240, 0.2);
            transform: translateY(-2px);
        }

        .calendar-day.other-month {
            background: #f7fafc;
            opacity: 0.5;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .calendar-day.today .day-number {
            color: white;
        }

        .day-number {
            font-weight: bold;
            font-size: 16px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .tweet-slot {
            background: #f0f9ff;
            border-left: 3px solid #1d9bf0;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .tweet-slot:hover {
            background: #e0f2fe;
            transform: translateX(2px);
        }

        .tweet-time {
            font-weight: bold;
            color: #1d9bf0;
            font-size: 11px;
            margin-bottom: 2px;
        }

        .tweet-preview {
            color: #4a5568;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 11px;
        }

        .tweet-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1d9bf0;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a202c;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            color: #718096;
            cursor: pointer;
        }

        .tweet-detail {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .tweet-detail-time {
            color: #1d9bf0;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .tweet-detail-text {
            color: #2d3748;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1d9bf0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(29, 155, 240, 0.3);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
            background: #1a8cd8;
        }

        .time-view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid #1d9bf0;
            background: white;
            color: #1d9bf0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: #1d9bf0;
            color: white;
        }

        .timeline-view {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .timeline-view.active {
            display: block;
        }

        .timeline-day {
            margin-bottom: 30px;
        }

        .timeline-date {
            font-size: 20px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .timeline-tweet {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .timeline-tweet:hover {
            background: #e0f2fe;
            transform: translateX(5px);
        }

        .timeline-time {
            min-width: 80px;
            font-weight: bold;
            color: #1d9bf0;
        }

        .timeline-text {
            flex: 1;
            color: #2d3748;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .day-number {
                font-size: 12px;
            }

            .tweet-slot {
                font-size: 10px;
                padding: 4px;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Twitter Schedule Calendar</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalScheduled">0</div>
                    <div class="stat-label">Total Scheduled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Today's Tweets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weekCount">0</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="nextTweet">--:--</div>
                    <div class="stat-label">Next Tweet</div>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-nav">
                    <button class="nav-btn" id="prevMonth">←</button>
                    <div class="current-month" id="currentMonth">Loading...</div>
                    <button class="nav-btn" id="nextMonth">→</button>
                </div>
                <div class="time-view-toggle">
                    <button class="view-btn active" id="calendarViewBtn">Calendar</button>
                    <button class="view-btn" id="timelineViewBtn">Timeline</button>
                </div>
            </div>
            <div id="calendarView">
                <div class="calendar-grid" id="calendarGrid">
                    <div class="loading">Loading scheduled tweets...</div>
                </div>
            </div>
        </div>

        <div class="timeline-view" id="timelineView">
            <div id="timelineContent">
                <!-- Timeline content will be inserted here -->
            </div>
        </div>
    </div>

    <div class="modal" id="tweetModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalDate">Scheduled Tweets</div>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div id="modalTweets">
                <!-- Tweet details will be inserted here -->
            </div>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn">🔄</button>

    <script src="calendar.js"></script>
</body>
</html>
