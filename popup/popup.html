<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Repost Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>📝 Drafts</h1>
      <button id="openCalendar" class="calendar-btn" style="position: absolute; right: 60px; top: 15px; background: #1d9bf0; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">📅 Calendar</button>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
          </svg>
        </button>
      </div>
    </header>

      <div class="tabs">
        <button class="tab active" data-tab="drafts">Drafts</button>
        <button class="tab" data-tab="scheduled">Scheduled</button>
        <button class="tab" data-tab="posted">Posted</button>
        <button class="tab" data-tab="analytics">Analytics 📊</button>
      </div>

    <div class="content">
      <div id="draftsTab" class="tab-content active">
        <div class="drafts-list" id="draftsList">
          <div class="loading">Loading drafts...</div>
        </div>
      </div>

      <div id="scheduledTab" class="tab-content">
        <div class="scheduled-list" id="scheduledList">
          <div class="loading">Loading scheduled tweets...</div>
        </div>
      </div>

      <div id="postedTab" class="tab-content">
        <div class="posted-list" id="postedList">
          <div class="loading">Loading posted tweets...</div>
        </div>
      </div>
      
      <div id="analyticsTab" class="tab-content">
        <div id="analyticsContainer">
          <div class="loading">Loading analytics...</div>
        </div>
      </div>
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📝</div>
      <h3>No drafts yet</h3>
      <p>Start browsing Twitter and save interesting posts!</p>
    </div>
  </div>

  <!-- Tweet Modal -->
  <div id="tweetModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Tweet</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <textarea id="tweetText" placeholder="What's happening?"></textarea>
        <div class="tweet-actions">
          <div class="char-count">
            <span id="charCount">0</span>/280
          </div>
          <div class="action-buttons">
            <button id="cancelBtn" class="btn secondary">Cancel</button>
            <button id="saveBtn" class="btn primary">Save Changes</button>
            <button id="postNowBtn" class="btn success">Post Now</button>
            <button id="scheduleBtn" class="btn warning">Schedule</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Schedule Modal -->
  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Schedule Tweet</h3>
        <button class="close-btn" id="closeScheduleModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="schedule-options">
          <div class="option">
            <label>
              <input type="radio" name="scheduleType" value="datetime" checked>
              <span>Specific Date & Time</span>
            </label>
            <input type="datetime-local" id="scheduleDateTime">
          </div>
          <div class="option">
            <label>
              <input type="radio" name="scheduleType" value="smart">
              <span>Smart Schedule (AI Recommended)</span>
            </label>
            <select id="smartSchedule">
              <option value="1hour">In 1 hour</option>
              <option value="4hours">In 4 hours</option>
              <option value="tomorrow">Tomorrow morning</option>
              <option value="weekend">This weekend</option>
            </select>
          </div>
        </div>
        <div class="schedule-actions">
          <button id="cancelScheduleBtn" class="btn secondary">Cancel</button>
          <button id="confirmScheduleBtn" class="btn primary">Schedule Tweet</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
